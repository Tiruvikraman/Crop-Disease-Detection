     <script>
        // Initialize the current year data object with default values
        const currentYearData = {
            Crop: [],
            Crop_Year: [],
            Season: [],
            State: [],
            Area: [],
            Production: [],
            Annual_Rainfall: [],
            Fertilizer: [],
            Pesticide: []
        };
    
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("dataForm").addEventListener("submit", function (e) {
                e.preventDefault();
    
                // Capture the selected values
                const cropname = document.getElementById("cropname").value;
                const croptype = document.getElementById("croptype").value;
                const state = document.getElementById("state").value;
                const area = document.getElementById("area").value;
                const production = document.getElementById("production").value;
                const rainfall = document.getElementById("rain").value;
                const fertilizer = document.getElementById("fertilizer").value;
                const pesticide = document.getElementById("pesticide").value;
    
                // Update the current year data object with user input
                currentYearData.Crop = [cropname];
                currentYearData.Crop_Year = [2023];  // You can update this value as needed
                currentYearData.Season = [croptype];
                currentYearData.State = [state];
                currentYearData.Area = [area];
                currentYearData.Production = [production];
                currentYearData.Annual_Rainfall = [rainfall];
                currentYearData.Fertilizer = [fertilizer];
                currentYearData.Pesticide = [pesticide];
    
                // Create an object with the captured data
                const formData = {
                    cropname,
                    croptype,
                    state,
                    area,
                    production,
                    rainfall,
                    fertilizer,
                    pesticide,
                };
    
                // Send an HTTP POST request to your Flask route
                fetch("/process_form", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(currentYearData),  // Send the updated data object
                })
                .then((response) => response.text())
                .then((data) => {
                    // Display the Python code's output in the HTML
                    document.getElementById("output").textContent = data;
                })
                .catch((error) => {
                    console.error("Error:", error);
                });
            });
        });
    </script>
